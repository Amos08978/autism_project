{% extends "base.html" %}
{% block content %}
<h2 class="text-center mt-4">選擇挑戰的圖片類型</h2>

<div class="row justify-content-center mt-4">
    {% for t in types %}
    <div class="col-md-3 col-6 text-center mb-4">
        <form method="post" action="{{ url_for('select_type') }}">
            <input type="hidden" name="type_id" value="{{ t.id }}">
            <button type="submit" class="btn btn-light border-0">
                {% if t.image_path %}
                    <img src="{{ url_for('static', filename=t.image_path) }}"
                        alt="{{ t.type_name }}"
                        style="max-width:100%; height:150px; object-fit:contain;">
                {% else %}
                    <div class="text-muted">尚未設定圖片</div>
                {% endif %}
                <div class="mt-2 fw-bold">{{ t.type_name }}</div>
            </button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
