{% extends "admin_base.html" %}
{% block content %}
<h2>新增表情圖片</h2>
<form method="post" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">選擇類型</label>
        <select name="type_id" class="form-select" required>
            {% for t in types %}
            <option value="{{ t.id }}">{{ t.type_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">表情階段</label>
        <select name="stage" class="form-select" required>
            <option value="喜">喜</option>
            <option value="怒">怒</option>
            <option value="哀">哀</option>
            <option value="樂">樂</option>
        </select>
    </div>
    <div class="col-md-12">
        <label class="form-label">上傳圖片</label>
        <input type="file" name="image_file" class="form-control" accept="image/*" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">新增圖片</button>
    </div>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning mt-3">
      {% for msg in messages %}
        <p>{{ msg }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% if existing_image %}
  <div class="mt-3">
    <a href="{{ url_for('admin.edit_image', image_id=existing_image.id) }}" 
       class="btn btn-primary">前往編輯該圖片</a>
  </div>
{% endif %}
{% endblock %}
