{% extends "admin_base.html" %}
{% block content %}
<h2>新增表情圖片類型</h2>
<form method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">類型名稱</label>
        <input type="text" name="type_name" class="form-control" placeholder="例如：卡通、寫實、動物" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">新增類型</button>
    </div>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info mt-3">
      {% for msg in messages %}
        <p>{{ msg }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% endblock %}
