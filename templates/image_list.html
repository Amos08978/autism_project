{% extends "admin_base.html" %}
{% block content %}
<h2>表情圖片清單</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>類型</th>
            <th>階段</th>
            <th>圖片</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for img in images %}
        <tr>
            <td>{{ img.id }}</td>
            <td>{{ img.type.type_name }}</td>   <!-- 顯示類型名稱 -->
            <td>{{ img.stage }}</td>
            <td>
                <img src="{{ url_for('static', filename=img.image_path) }}" 
                     alt="{{ img.stage }}" 
                     style="max-height:80px;">
            </td>
            <td>
                <a href="{{ url_for('admin.edit_image', image_id=img.id) }}" class="btn btn-primary btn-sm">編輯</a>
                <form method="post" action="{{ url_for('admin.delete_image', image_id=img.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">刪除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('admin.add_image') }}" class="btn btn-success">新增圖片</a>
<a href="{{ url_for('admin.admin_index') }}" class="btn btn-secondary">回到後台首頁</a>
{% endblock %}
