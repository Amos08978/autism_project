{% extends "base.html" %}
{% block content %}
<h2>註冊</h2>
<form method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">家長姓名</label>
        <input type="text" name="parent_name" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">兒童姓名</label>
        <input type="text" name="child_name" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">兒童年齡</label>
        <input type="number" name="child_age" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">電話</label>
        <input type="text" name="phone" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="form-label">地址</label>
        <input type="text" name="address" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="form-label">Line</label>
        <input type="text" name="line" class="form-control">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">送出</button>
    </div>
</form>
<a href="{{ url_for('auth.login') }}" class="btn btn-link mt-3">返回登入</a>
{% endblock %}
