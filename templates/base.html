<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Autism Project" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Autism Project</a>
            <div class="d-flex ms-auto">
                {% if session.get("child_name") %}
                    <span class="navbar-text text-white">
                        {{ session["child_name"] }}小朋友
                    </span>
                {% endif %}
                
                {% if session.get("child_name") %}
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light ms-3">登出</a>
                {% endif %}
            </div>
            
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
