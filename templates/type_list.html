{% extends "admin_base.html" %}
{% block content %}
<h2>表情圖片類型清單</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>名稱</th>
            <th>選單圖片</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for t in types %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.type_name }}</td>
            <td>
                {% if t.image_path %}
                    <img src="{{ url_for('static', filename=t.image_path) }}" 
                         alt="{{ t.type_name }}" 
                         style="max-height:80px;">
                {% else %}
                    <span class="text-muted">尚未設定圖片</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('admin.edit_type', type_id=t.id) }}" class="btn btn-primary btn-sm">編輯</a>
                <form method="post" action="{{ url_for('admin.delete_type', type_id=t.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">刪除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('admin.add_type') }}" class="btn btn-success">新增類型</a>
<a href="{{ url_for('admin.admin_index') }}" class="btn btn-secondary">回到後台首頁</a>
{% endblock %}
